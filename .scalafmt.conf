version = "3.9.8"

preset = default
align.preset = some
runner.dialect = scala213
fileOverride {
  "glob:**/scala-3/**/*.scala" {
    runner.dialect = scala3
  }
}

maxColumn = 90

rewrite.rules = [
  AvoidInfix
  RedundantBraces
  RedundantParens
  AsciiSortImports
  PreferCurlyFors
  SortModifiers
]

assumeStandardLibraryStripMargin = true
align.stripMargin = true

docstrings.style = SpaceAsterisk
docstrings.oneline = fold
docstrings.wrap = "yes"
